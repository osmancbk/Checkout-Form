<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluit">
        <div class="container pb-5">
            <div class="row">
                <h1 class="display-3 m-auto font-weight-bold" id="h1">Checkout</h1>
            </div>
            <div class="row">
                <div class="col-lg-6 order-lg-1 order-2 m-auto">
                    <h2 class="display-4 font-weight-bold">Contact information</h2>
                    <form>
                        <div class="form-group">
                            <label for="inputEmail3">Email</label>
                            <input type="email" class="form-control pl-5" id="inputEmail3"
                                placeholder="    Enter your email...">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="form-group">
                            <label for="inputphone">Phone</label>
                            <input type="text" class="form-control pl-5" id="inputphone"
                                placeholder="    Enter your phone...">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <h2 class="display-4 font-weight-bold">Shipping address</h2>
                        <div class="form-group">
                            <label for="inputFullname">Full name</label>
                            <input type="text" class="form-control pl-5" id="inputFullname"
                                placeholder="    Enter your Full name...">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control pl-5" id="inputAddress"
                                placeholder="    Enter your Address...">
                            <i class="fas fa-home"></i>
                        </div>
                        <div class="form-group">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control pl-5" id="inputCity"
                                placeholder="     Enter your City...">
                            <i class="fas fa-city"></i>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="inputCountry">Country</label>
                                <select class="custom-select pl-5" id="inputCountry">
                                    <option selected>Turkey</option>
                                    <option value="1">Germany</option>
                                    <option value="2">USA</option>
                                    <option value="3">UK</option>
                                </select>
                                <i class="fas fa-globe-europe"></i>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="inputPostcode">Post Code</label>
                                    <input type="text" class="form-control pl-5" id="inputPostcode"placeholder="    Enter your postal code...">
                                    <i class="fas fa-mail-bulk"></i>
                                </div>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="ml-3" value="" id="check">
                                <label class="ml-3 text-muted" for="check" id="check-label"> See this information next
                                    time</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4 order-lg-2 order-1 mr-auto" >
                    <div class="jumbotron">
                        <div class="row">
                            <div class="col-sm-6 col-6 d-flex justify-content-center">
                                <img class="rounded" src="./images/photo1.png" alt="" width="120px">
                            </div>
                            <div class="col-lg-6 col-sm-6 col-6 text-center">
                                <h2>Vintage Backbag</h2>
                                <p class="text-warning font-weight-bold">$54.99 <span class="text-secondary font-weight-normal span-price"> $194.99</span> </p>
                                <div>
                                    <button type="button" class="btn btn-warning">-</button>
                                    <span>1</span>
                                    <button type="button" class="btn btn-warning">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-3 pb-3 ">
                            <div class="col-sm-6 col-6 d-flex justify-content-center">
                                <img class="rounded" src="./images/photo2.png" alt="" width="120px">
                            </div>
                            <div class="col-sm-6 col-6 text-center">
                                <h2>Levi Shoes</h2>
                                <p class="text-warning font-weight-bold">$74.99 <span class="text-secondary font-weight-normal span-price">$124.99</span></p>
                                <div>
                                    <button type="button" class="btn btn-warning">-</button>
                                    <span>1</span>
                                    <button type="button" class="btn btn-warning">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="row border-top border-secondary">
                            <span class="col-9">Shipping</span>
                            <span class="float-right col-3">$19</span>
                        </div>
                        <div class="row border-top border-secondary">
                            <span class="col-9">Total</span>
                            <span class="float-right col-3">$148.98</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-warning m-auto">Continue</button>
            </div>
           
        </div>
    </div>
</body>

</html>
